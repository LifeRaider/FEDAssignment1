<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <img class="fas fa-angle-left prev" src="Discograpghy_left button.png">
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <img class="fas fa-angle-right next" src="Discograpghy_right button.png">
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
